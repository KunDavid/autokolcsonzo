<h2> {{ carName }} foglalása:</h2>
<form (ngSubmit)="onSubmit()">
  <label for="name">Név:</label>
  <input type="text" name="name" [(ngModel)]="reservationData.name" required><br><br>
  <label for="email">Email cím:</label>
  <input type="email" name="email" [(ngModel)]="reservationData.email" required><br><br>
  <label for="address">Cím:</label>
  <input type="text" name="address" [(ngModel)]="reservationData.address" required><br><br>
  <label for="phone">Telefonszám:</label>
  <input type="tel" name="phone" [(ngModel)]="reservationData.phone" required><br><br>
  <label for="startDate">Kezdő dátum:</label>
  <input type="date" name="startDate" [(ngModel)]="reservationData.startDate" required><br><br>
  <label for="endDate">Vég dátum:</label>
  <input type="date" name="endDate" [(ngModel)]="reservationData.endDate" required><br><br>
  <button type="submit">Foglalás</button>
</form>
